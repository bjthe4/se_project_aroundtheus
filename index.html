<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Vector(3).svg"
          alt="Around the U.S. Logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/Avatar.png" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="submit"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="profile-add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy;2023 Benedict Iroha</p>
      </footer>
    </div>
    <div class="modal js-edit-modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="profile-close-modal"
        ></button>
        <h3 class="modal__heading">Edit profile</h3>
        <form class="modal__form">
          <input
            type="text"
            class="modal__input"
            name="title"
            id="profile-title-input"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"> </span>

          <label class="modal__label">
            <input
              type="text"
              class="modal__input"
              name="description"
              id="profile-title-description"
              placeholder="About"
              minlength="2"
              maxlength="200"
              required />
            <span
              class="modal__error"
              id="profile-title-description-error"
              style="top: calc(100% + 5px)"
            >
            </span
          ></label>
          <button type="submit" class="modal__button" disabled>Save</button>
        </form>
      </div>
    </div>
    <div class="modal js-add-modal" id="profile-add-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="add-close-modal"
        ></button>
        <h3 class="modal__heading">New place</h3>
        <form class="modal__form" id="modal__form-add">
          <input
            type="text"
            class="modal__input modal__input_type_title"
            name="title"
            id="profile-title-input"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="profile-title-input-error"> </span>
          <label class="modal__label">
            <input
              type="url"
              class="modal__input modal__input_type_link"
              name="description"
              id="profile-title-description"
              placeholder="Image link"
              required
            />
            <span
              class="modal__error"
              id="profile-title-description-error"
              style="top: calc(100% + 5px)"
            >
            </span>
          </label>
          <button type="submit" class="modal__button modal__button_disabled">
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal js-preview-modal" id="preview-modal">
      <div class="modal__container model__container_type_preview">
        <button
          type="button"
          class="modal__close"
          id="preview-close-modal"
        ></button>
        <img class="modal__preview-image" src="" alt="" />
        <p class="modal__image-caption" id="preview-caption"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button type="button" class="card__trash-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            type="button"
            class="card__like-button"
            id="card__like-button_active"
          ></button>
        </div>
      </li>
    </template>
    <script src="./pages/index.js" type="module"></script>
  </body>
</html>
